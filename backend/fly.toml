# fly.toml app configuration file generated for lexionline-backend on 2025-09-01T15:05:26+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lexionline-backend'
primary_region = 'nrt'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '8080'
  HOST = '0.0.0.0'
  NODE_ENV = 'production'
  # 민감한 정보는 fly secrets로 설정하세요

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
